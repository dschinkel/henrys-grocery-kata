plugins {
    id 'application'
}

group 'org.henrys'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

application {
    mainClass = 'henrys.Shop'
}

test {
    useJUnitPlatform()
}